## Generated mta.yaml based on template version 0.4.0
## appName = hana-opensap-cloud
## language=nodejs; multiTenant=false
## approuter=
_schema-version: '3.1'
ID: hana-opensap-cloud
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
   
build-parameters:
  before-all:
   - builder: custom
     commands:
      - npm install --production
      - npx -p @sap/cds-dk cds build --production

modules:
 # --------------------- SERVER MODULE ------------------------
 - name: hana-opensap-cloud-srv
 # ------------------------------------------------------------
   type: nodejs
   path: srv
   requires:
    # Resources extracted from CAP configuration
    - name: hana-opensap-cloud-db
   provides:
    - name: srv-api      # required by consumers of CAP services (e.g. approuter)
      properties:
        srv-url: ${default-url}

 # -------------------- SIDECAR MODULE ------------------------
 #- name: hana-opensap-cloud-db-deployer
 - name: db
 # ------------------------------------------------------------
   type: hdb
   path: db  
   parameters:
     buildpack: nodejs_buildpack
     app-name: hana-opensap-cloud-db
   requires:
    # 'hana' and 'xsuaa' resources extracted from CAP configuration
    - name: hana-opensap-cloud-db

 # -------------------- USER DB MODULE ------------------------
 - name: user_db
 # ------------------------------------------------------------
   type: hdb
   path: user_db  
   parameters:
     buildpack: nodejs_buildpack
     app-name: hana-opensap-cloud-user-db
   requires:
    # 'hana' and 'xsuaa' resources extracted from CAP configuration
    - name: hana-opensap-user-db
    
resources:
 # services extracted from CAP configuration
 # 'service-plan' can be configured via 'cds.requires.<name>.vcap.plan'
# ------------------------------------------------------------
 - name: hana-opensap-cloud-db
# ------------------------------------------------------------
   type: com.sap.xs.hdi-container
   parameters:
     service: hana  # or 'hanatrial' on trial landscapes
     service-plan: hdi-shared
   properties:
     hdi-service-name: ${service-name}
# ------------------------------------------------------------
 - name: hana-opensap-user-db
# ------------------------------------------------------------
   type: com.sap.xs.hdi-container
   parameters:
     service: hana  # or 'hanatrial' on trial landscapes
     service-plan: hdi-shared
     config:
      schema: OPENSAP_HANA_USER
   properties:
     hdi-service-name: ${service-name}
# ------------------------------------------------------------
 - name: cross-container-service-1
# ------------------------------------------------------------  
   type: org.cloudfoundry.existing-service
   parameters:
     service-name: CROSS_SCHEMA_SFLIGHT
   properties:
     ServiceName_1: '${service-name}'   

    # ServiceName_1: '${service-name}' => the-service-name: '${service-name}' ?